						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Radios</label>

						<div class="col-lg-10">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
									Option one is this
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									Option two can be something else
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="select" class="col-lg-2 control-label">Selects</label>

						<div class="col-lg-10">
							<select class="form-control" id="select">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<br>
							<select multiple="" class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button ng-click="home.simpleForm = {}" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div class="row">
	<table class="table table-striped table-hover ">
		<thead>
		<tr>
			<th>email</th>
			<th>Column heading</th>
			<th>Column heading</th>
			<th>Column heading</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="simple in home.simpleTypes track by simple.id">
			<td ng-bind="simple.email"></td>
			<td>Column content</td>
			<td>Column content</td>
			<td>Column content</td>
			<td>
				<a ng-click="simple.$remove()" class="btn btn-warning">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
